syntax = "proto3";

package bench;

option go_package = "github.com/aryehlev/easyproto-gen/bench;bench";

message ProtoMessage {
  int64 id = 1;
  string text = 2;
  ProtoUser sender = 3;
  int64 timestamp = 4;
  repeated string tags = 5;
}

message ProtoUser {
  int64 id = 1;
  string name = 2;
  string email = 3;
}
